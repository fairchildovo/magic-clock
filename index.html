<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Clock</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@100;400;700&family=Share+Tech+Mono&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Italiana&display=swap');

        /* ----------------------------------------------------------------
           v2.5: 原生风格手电筒图标 + 保持 v2.3 布局
           ---------------------------------------------------------------- */
        
        :root { background-color: #000000; }

        html {
            width: 100%; height: 100%;
            background-color: #000000;
            overflow-y: scroll; 
            -webkit-overflow-scrolling: touch;
        }

        body {
            margin: 0; padding: 0; width: 100%; 
            min-height: 100.1vh; 
            background-color: #000000;
            position: relative;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. 背景层 */
        #layer-background {
            position: fixed;
            top: -20vh; left: -20vw; right: -20vw; bottom: -20vh;
            z-index: 0;
            background: radial-gradient(circle at center, #050505 0%, #000000 60%, #000000 100%);
            pointer-events: none;
        }
        #layer-background::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; animation: grain 8s steps(10) infinite;
        }

        /* 2. 交互层 */
        #layer-interactive {
            position: fixed; inset: 0; z-index: 10;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
        }

        /* 3. 按钮层 */
        .fixed-bottom-btn {
            position: fixed;
            bottom: 45px; 
            z-index: 30;
            pointer-events: auto;
        }
        .btn-left { left: 45px; }
        .btn-right { right: 45px; }

        /* UI 通用 */
        .ios-lock-time { font-family: 'Inter', sans-serif; font-weight: 700; letter-spacing: -0.02em; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); color: rgba(255, 255, 255, 0.95); line-height: 1; }
        .ios-lock-date { font-family: 'Inter', sans-serif; font-weight: 500; color: rgba(255, 255, 255, 0.8); text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3); letter-spacing: 0.02em; }
        
        .ios-icon { 
            width: 65px; height: 65px; border-radius: 50%; 
            background: rgba(30, 30, 30, 0.6); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); 
            display: flex; align-items: center; justify-content: center; 
            color: white; transition: background 0.2s; pointer-events: auto; 
        }
        
        /* 调整SVG大小以适应按钮 */
        .ios-icon svg { width: 30px; height: 30px; }
        
        .glass-btn { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.7); letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.8rem; padding: 1rem 2.5rem; border-radius: 9999px; transition: all 0.3s ease; box-shadow: 0 0 20px rgba(0,0,0,0.5); pointer-events: auto; }
        .keypad-btn { width: 75px; height: 75px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: background 0.2s; border: none; outline: none; cursor: pointer; -webkit-tap-highlight-color: transparent; pointer-events: auto; }
        .keypad-btn:active { background: rgba(255, 255, 255, 0.4); }
        .dot { transition: background-color 0.2s; } .dot.filled { background-color: white; }

        /* 卡片 */
        .perspective-container { perspective: 1200px; }
        .playing-card { background: #fdfbf7; box-shadow: 0 2px 5px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.3), 0 30px 60px rgba(0,0,0,0.5), inset 0 0 60px rgba(0,0,0,0.05); border-radius: 18px; position: relative; transform-style: preserve-3d; backface-visibility: hidden; transform: rotateY(90deg); transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); border: 1px solid #dcdcdc; }
        .playing-card.revealed { transform: rotateY(0deg) rotateZ(1deg) translateY(-20px); }
        .card-texture { background-image: linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.02) 75%, rgba(0,0,0,0.02)), linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.02) 75%, rgba(0,0,0,0.02)); background-size: 4px 4px; background-position: 0 0, 2px 2px; opacity: 0.6; }
        .card-inner-border { position: absolute; inset: 12px; border: 2px solid #c5a059; border-radius: 10px; pointer-events: none; z-index: 5; box-shadow: inset 0 0 10px rgba(197, 160, 89, 0.2); }
        .corner-decor { position: absolute; width: 10px; height: 10px; border: 2px solid #c5a059; z-index: 6; }
        .corner-tl { top: 12px; left: 12px; border-right: none; border-bottom: none; border-radius: 10px 0 0 0; } .corner-tr { top: 12px; right: 12px; border-left: none; border-bottom: none; border-radius: 0 10px 0 0; } .corner-bl { bottom: 12px; left: 12px; border-right: none; border-top: none; border-radius: 0 0 0 10px; } .corner-br { bottom: 12px; right: 12px; border-left: none; border-top: none; border-radius: 0 0 10px 0; }
        .rank-font { font-family: 'Cinzel', serif; font-weight: 900; } .suit-colors-black { color: #1a1a1a; } .suit-colors-red { color: #b91c1c; }
        .center-suit-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
        .big-suit { font-size: 8rem; line-height: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); } @media (min-width: 768px) { .big-suit { font-size: 12rem; } }
        .royal-pattern { position: absolute; inset: 30px; opacity: 0.08; background-image: radial-gradient(circle, currentColor 1px, transparent 1px); background-size: 10px 10px; z-index: 1; }
        .particle { position: absolute; pointer-events: none; animation: pop-particle 1.2s cubic-bezier(0, 0.9, 0.57, 1) forwards; opacity: 0; z-index: 60; }
        @keyframes pop-particle { 0% { transform: translate(0, 0) rotate(0deg) scale(0.5); opacity: 1; } 50% { opacity: 1; } 100% { transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(0); opacity: 0; } }
        @keyframes grain { 0%, 100% { transform:translate(0, 0); } 10% { transform:translate(-5%, -10%); } 20% { transform:translate(-15%, 5%); } 30% { transform:translate(7%, -25%); } 40% { transform:translate(-5%, 25%); } 50% { transform:translate(-15%, 10%); } 60% { transform:translate(15%, 0%); } 70% { transform:translate(0%, 15%); } 80% { transform:translate(3%, 35%); } 90% { transform:translate(-10%, 10%); } }

        .version-tag { position: fixed; top: 5px; left: 5px; color: rgba(255, 255, 255, 0.15); font-size: 10px; font-family: 'JetBrains Mono', monospace; z-index: 200; pointer-events: none; }
    </style>
</head>
<body>

    <!-- 1. 背景层 -->
    <div id="layer-background"></div>

    <!-- 2. 交互层 -->
    <div id="layer-interactive">
        <div id="area-spades" class="relative cursor-pointer" data-suit="spades"></div>
        <div id="area-hearts" class="relative cursor-pointer" data-suit="hearts"></div>
        <div id="area-clubs" class="relative cursor-pointer" data-suit="clubs"></div>
        <div id="area-diamonds" class="relative cursor-pointer" data-suit="diamonds"></div>
    </div>

    <!-- 3. UI层：时间 (固定顶部 + 15px 偏移) -->
    <div class="fixed top-0 left-0 w-full pt-[calc(15vh+15px)] flex flex-col items-center pointer-events-none z-20">
        <div id="date-display" class="ios-lock-date text-lg md:text-xl mb-2">Loading...</div>
        <div class="flex items-baseline gap-2">
            <div id="clock-time" class="ios-lock-time text-7xl md:text-9xl">00:00</div>
            <div id="clock-seconds" class="ios-lock-time text-3xl md:text-4xl opacity-70 font-normal">00</div>
        </div>
    </div>

    <!-- 4. 按钮层 -->
    
   <!-- 左侧手电筒 (已替换为：线性描边风格 + 仿原生造型) -->
    <div class="fixed-bottom-btn btn-left">
        <div class="ios-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <!-- 手电筒主体：线条描边，头部略宽，柄部收窄 -->
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 4v5l-1.5 2v8a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1v-8l-1.5-2V4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
                <!-- 中间开关细节 -->
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 13v2" />
            </svg>
        </div>
    </div>

    <!-- 右侧相机 -->
    <div class="fixed-bottom-btn btn-right">
        <div class="ios-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
    </div>

    <!-- 密码界面 -->
    <div id="passcode-screen" class="fixed inset-0 z-40 translate-y-full transition-transform duration-500 ease-out bg-black/40 backdrop-blur-xl flex flex-col items-center pt-[15vh] text-white" style="height:100vh;">
        <div class="text-sm md:text-base mb-8 tracking-wide">Enter Passcode</div>
        <div class="flex gap-6 mb-20">
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
        </div>
        <div class="grid grid-cols-3 gap-x-8 gap-y-6 w-full max-w-[300px]">
            <button class="keypad-btn" data-key="1"><span class="text-3xl">1</span></button>
            <button class="keypad-btn" data-key="2"><span class="text-3xl">2</span></button>
            <button class="keypad-btn" data-key="3"><span class="text-3xl">3</span></button>
            <button class="keypad-btn" data-key="4"><span class="text-3xl">4</span></button>
            <button class="keypad-btn" data-key="5"><span class="text-3xl">5</span></button>
            <button class="keypad-btn" data-key="6"><span class="text-3xl">6</span></button>
            <button class="keypad-btn" data-key="7"><span class="text-3xl">7</span></button>
            <button class="keypad-btn" data-key="8"><span class="text-3xl">8</span></button>
            <button class="keypad-btn" data-key="9"><span class="text-3xl">9</span></button>
            <div class="flex justify-center items-center"></div>
            <button class="keypad-btn" data-key="0"><span class="text-3xl">0</span></button>
            <div class="flex justify-center items-center"></div>
        </div>
        <button id="cancel-passcode" class="mt-12 text-base font-medium tracking-wide hover:opacity-70 transition-opacity" style="pointer-events: auto;">Cancel</button>
    </div>

    <!-- 结果层 -->
    <div id="result-overlay" class="fixed inset-0 z-50 hidden bg-black/95 backdrop-blur-3xl perspective-container flex flex-col items-center justify-center p-4 transition-opacity duration-500 opacity-0" style="height:100vh;">
        <div id="card-container" class="playing-card w-[85vw] max-w-[300px] h-[420px] md:w-[360px] md:h-[520px] relative overflow-hidden select-none">
            <div class="absolute inset-0 card-texture z-0"></div>
            <div class="card-inner-border"></div>
            <div class="corner-decor corner-tl"></div><div class="corner-decor corner-tr"></div><div class="corner-decor corner-bl"></div><div class="corner-decor corner-br"></div>
            <div id="royal-bg" class="royal-pattern hidden"></div>
            <div class="relative z-10 w-full h-full flex flex-col justify-between p-5 md:p-7">
                <div class="flex flex-col items-center leading-none self-start"><span class="rank-display rank-font text-5xl md:text-6xl tracking-tighter">A</span><span class="suit-display text-4xl md:text-5xl mt-1 font-serif">♠</span></div>
                <div class="center-suit-container"><span class="center-suit-display big-suit">♠</span></div>
                <div class="flex flex-col items-center leading-none self-end transform rotate-180"><span class="rank-display rank-font text-5xl md:text-6xl tracking-tighter">A</span><span class="suit-display text-4xl md:text-5xl mt-1 font-serif">♠</span></div>
            </div>
            <div class="absolute inset-0 bg-gradient-to-tr from-white/30 via-transparent to-black/5 opacity-40 pointer-events-none mix-blend-overlay"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent opacity-20 pointer-events-none"></div>
        </div>
        <button id="close-result" class="glass-btn mt-8 md:mt-16" style="pointer-events: auto;">Close Reveal</button>
    </div>

    <div class="version-tag">v2.5</div>

    <script>
        // 配置 & 状态
        const MIN_SEC = 11;
        const MAX_SEC = 23;
        let customSeconds = MIN_SEC;
        let lastRealSecond = -1;

        // DOM
        const clockTimeEl = document.getElementById('clock-time');
        const clockSecondsEl = document.getElementById('clock-seconds');
        const dateDisplayEl = document.getElementById('date-display');
        const resultOverlay = document.getElementById('result-overlay');
        const closeResultBtn = document.getElementById('close-result');
        const cardContainer = document.getElementById('card-container');
        const rankDisplays = document.querySelectorAll('.rank-display');
        const suitDisplays = document.querySelectorAll('.suit-display');
        const centerSuitDisplay = document.querySelector('.center-suit-display');
        const royalBg = document.getElementById('royal-bg');
        
        const suitColors = { 'spades': 'suit-colors-black', 'hearts': 'suit-colors-red', 'clubs': 'suit-colors-black', 'diamonds': 'suit-colors-red' };
        const suitChars = { 'spades': '♠', 'hearts': '♥', 'clubs': '♣', 'diamonds': '♦' };
        function getRankDisplay(val) { const map = { 11: 'A', 12: '2', 13: '3', 14: '4', 15: '5', 16: '6', 17: '7', 18: '8', 19: '9', 20: '10', 21: 'J', 22: 'Q', 23: 'K' }; return map[val] || val; }

        function updateClock() {
            const now = new Date();
            const realSeconds = now.getSeconds();
            const realMinutes = now.getMinutes();
            const realHours = now.getHours();

            if (realSeconds !== lastRealSecond) {
                lastRealSecond = realSeconds;
                customSeconds++;
                if (customSeconds > MAX_SEC) customSeconds = MIN_SEC;
            }

            clockTimeEl.innerText = `${String(realHours).padStart(2, '0')}:${String(realMinutes).padStart(2, '0')}`;
            clockSecondsEl.innerText = `${String(customSeconds).padStart(2, '0')}`;
            dateDisplayEl.innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            requestAnimationFrame(updateClock);
        }
        requestAnimationFrame(updateClock);

        // 点击逻辑
        const areas = document.querySelectorAll('.relative.cursor-pointer');
        areas.forEach(q => {
            q.addEventListener('click', () => showResult(q.getAttribute('data-suit'), customSeconds));
        });

        function showResult(suit, magicNumber) {
            const rank = getRankDisplay(magicNumber);
            const suitChar = suitChars[suit];
            const colorClass = suitColors[suit];
            suitDisplays.forEach(el => { el.style.writingMode = 'horizontal-tb'; el.style.textOrientation = 'mixed'; });
            centerSuitDisplay.style.fontSize = '';
            if (['J', 'Q', 'K'].includes(rank)) { royalBg.classList.remove('hidden'); royalBg.style.color = (suit === 'hearts' || suit === 'diamonds') ? '#b91c1c' : '#1a1a1a'; } else royalBg.classList.add('hidden');
            rankDisplays.forEach(el => { el.innerText = rank; el.className = `rank-display rank-font text-5xl md:text-6xl tracking-tighter ${colorClass}`; });
            suitDisplays.forEach(el => { el.innerText = suitChar; el.className = `suit-display text-4xl md:text-5xl mt-1 ${colorClass}`; });
            centerSuitDisplay.innerText = suitChar;
            centerSuitDisplay.className = `center-suit-display big-suit ${colorClass}`;
            createParticles(window.innerWidth / 2, window.innerHeight / 2, (suit === 'hearts' || suit === 'diamonds') ? '#c0392b' : '#2c3e50', '#c5a059');
            resultOverlay.classList.remove('hidden'); resultOverlay.classList.add('flex');
            requestAnimationFrame(() => { resultOverlay.classList.remove('opacity-0'); setTimeout(() => cardContainer.classList.add('revealed'), 100); });
            if (navigator.vibrate) navigator.vibrate([20, 30, 20]);
        }

        function closeResult() {
            cardContainer.classList.remove('revealed');
            resultOverlay.classList.add('opacity-0');
            if (isPasscodeActive) hidePasscodeScreen();
            setTimeout(() => { resultOverlay.classList.add('hidden'); resultOverlay.classList.remove('flex'); }, 600);
        }

        function createParticles(x, y, p, s) {
            for (let i = 0; i < 40; i++) {
                const pt = document.createElement('div'); pt.classList.add('particle');
                const a = Math.random() * Math.PI * 2, v = 100 + Math.random() * 250;
                pt.style.setProperty('--x', `${Math.cos(a)*v}px`); pt.style.setProperty('--y', `${Math.sin(a)*v}px`); pt.style.setProperty('--r', `${Math.random()*360}deg`);
                pt.style.left = `${x}px`; pt.style.top = `${y}px`;
                pt.style.backgroundColor = Math.random() > 0.7 ? s : p;
                const z = 4 + Math.random() * 8; pt.style.width = `${z}px`; pt.style.height = `${z}px`;
                if (Math.random() > 0.5) pt.style.borderRadius = '50%'; else pt.style.transform = 'rotate(45deg)';
                document.body.appendChild(pt); setTimeout(() => pt.remove(), 1200);
            }
        }

        closeResultBtn.addEventListener('click', closeResult);
        resultOverlay.addEventListener('click', e => { if (e.target === resultOverlay) closeResult(); });
        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });

        // 密码与UI
        const lockScreenUi = document.querySelector('.fixed.top-0'); // 时间显示区域
        const buttons = document.querySelectorAll('.fixed-bottom-btn'); // 按钮区域
        const passcodeScreen = document.getElementById('passcode-screen');
        const cancelPasscodeBtn = document.getElementById('cancel-passcode');
        const dots = document.querySelectorAll('.dot');
        const keypadBtns = document.querySelectorAll('.keypad-btn');
        let startY = 0, isPasscodeActive = false, passcode = "";

        document.addEventListener('touchstart', e => { if (!isPasscodeActive) startY = e.touches[0].clientY; }, { passive: false });
        document.addEventListener('touchend', e => {
            if (isPasscodeActive) return;
            if (startY - e.changedTouches[0].clientY > 50) showPasscodeScreen();
        }, { passive: false });

        function showPasscodeScreen() {
            isPasscodeActive = true;
            // 隐藏时间
            lockScreenUi.style.transition = "transform 0.5s ease-in-out, opacity 0.5s";
            lockScreenUi.style.transform = 'translateY(-100vh)';
            lockScreenUi.style.opacity = '0';
            // 隐藏底部按钮
            buttons.forEach(btn => btn.style.display = 'none');
            
            passcodeScreen.classList.remove('translate-y-full');
            passcodeScreen.classList.add('translate-y-0');
        }

        function hidePasscodeScreen() {
            isPasscodeActive = false; passcode = ""; updateDots();
            lockScreenUi.style.transform = 'translateY(0)';
            lockScreenUi.style.opacity = '1';
            buttons.forEach(btn => btn.style.display = 'block'); // 恢复按钮
            passcodeScreen.classList.remove('translate-y-0');
            passcodeScreen.classList.add('translate-y-full');
        }

        cancelPasscodeBtn.addEventListener('click', hidePasscodeScreen);
        keypadBtns.forEach(btn => btn.addEventListener('click', () => {
            if (passcode.length < 4) {
                passcode += btn.getAttribute('data-key'); updateDots();
                if (navigator.vibrate) navigator.vibrate(10);
                if (passcode.length === 4) setTimeout(revealJoker, 300);
            }
        }));

        function revealJoker() {
            royalBg.classList.remove('hidden'); royalBg.style.color = '#333';
            rankDisplays.forEach(el => { el.innerHTML = '★'; el.className = `rank-display rank-font text-4xl md:text-5xl tracking-tighter text-red-700`; });
            suitDisplays.forEach(el => { el.innerText = 'JOKER'; el.style.writingMode = 'vertical-rl'; el.style.textOrientation = 'upright'; el.className = `suit-display text-[0.6rem] md:text-xs mt-1 font-bold tracking-widest text-black`; });
            const jokerSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-48 h-48 md:w-64 md:h-64 drop-shadow-xl"><defs><linearGradient id="hatGrad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1"/><stop offset="50%" style="stop-color:#000000;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient></defs><path d="M70 160 Q 100 180, 130 160 L 120 140 L 100 150 L 80 140 Z" fill="#f1c40f" stroke="#000" stroke-width="1"/><path d="M60 100 Q 60 160, 100 170 Q 140 160, 140 100" fill="#fff" stroke="#333" stroke-width="1"/><path d="M60 100 L 140 100 L 100 80 Z" fill="#fff"/><path d="M60 100 C 30 60, 20 20, 40 40 Q 50 50, 80 90" fill="#000"/><circle cx="35" cy="35" r="7" fill="#f1c40f"/><path d="M140 100 C 170 60, 180 20, 160 40 Q 150 50, 120 90" fill="#000"/><circle cx="165" cy="35" r="7" fill="#f1c40f"/><path d="M80 90 Q 100 10, 120 90 Z" fill="#b91c1c"/><circle cx="100" cy="15" r="7" fill="#f1c40f"/><path d="M75 115 L 90 120 L 90 110 Z" fill="#000"/><path d="M125 115 L 110 120 L 110 110 Z" fill="#000"/><circle cx="100" cy="130" r="6" fill="#b91c1c"/><path d="M75 145 Q 100 165, 125 145" fill="none" stroke="#b91c1c" stroke-width="3" stroke-linecap="round"/><path d="M73 143 L 77 147 M 123 147 L 127 143" stroke="#000" stroke-width="1"/></svg><div class="text-2xl md:text-4xl font-serif font-bold text-red-700 mt-4 tracking-widest">JOKER</div>`;
            centerSuitDisplay.innerHTML = `<div class="flex flex-col items-center justify-center">${jokerSVG}</div>`;
            centerSuitDisplay.className = `center-suit-display big-suit`; centerSuitDisplay.style.fontSize = '';
            createParticles(window.innerWidth/2, window.innerHeight/2, '#b91c1c', '#f1c40f');
            resultOverlay.classList.remove('hidden'); resultOverlay.classList.add('flex');
            requestAnimationFrame(() => { resultOverlay.classList.remove('opacity-0'); setTimeout(() => cardContainer.classList.add('revealed'), 100); });
            passcode = ""; updateDots();
            if (navigator.vibrate) navigator.vibrate([50, 50, 100, 50, 50, 50, 100]);
        }
        function updateDots() { dots.forEach((d, i) => i < passcode.length ? d.classList.add('filled') : d.classList.remove('filled')); }

        let wakeLock = null;
        async function requestWakeLock() { if ('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        function handleFirstInteraction() { requestWakeLock(); document.removeEventListener('touchstart', handleFirstInteraction); document.removeEventListener('click', handleFirstInteraction); }
        document.addEventListener('touchstart', handleFirstInteraction); document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('visibilitychange', () => { if (wakeLock && document.visibilityState === 'visible') requestWakeLock(); });
    </script>
