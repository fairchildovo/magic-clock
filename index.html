<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    
    <!-- 1. 视口设置：保持 cover 以利用全屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 使用 default 或 black-translucent 都可以，这里配合黑色背景，效果一致 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Magic Clock</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@100;400;700&family=Share+Tech+Mono&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Italiana&display=swap');

        /* 2. 根级颜色修正：这是解决“白条”的核心 */
        :root {
            background-color: #000000;
        }

        html {
            background-color: #000000; /* 无论发生什么，底色必须是黑的 */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-family: 'Inter', sans-serif;
            position: fixed; /* 锁死 Body */
            inset: 0;
        }
        
        /* 3. 应用容器：使用 100dvh (动态高度) */
        #app-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            /* 关键：使用 dvh 适配 iOS 动态地址栏/Home条 */
            height: 100dvh; 
            overflow: hidden;
            z-index: 1;
        }

        /* 背景层 */
        #app-background {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at center, #050505 0%, #000000 60%, #000000 100%);
        }

        #app-background::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            animation: grain 8s steps(10) infinite;
        }

        /* 4. 底部 UI 容器：专门处理 safe-area */
        #bottom-ui-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            /* 关键：padding-bottom 使用 safe-area-inset-bottom */
            /* 这样内容会被垫高，但背景色会延伸到底部 */
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 20;
            pointer-events: none;
        }

        /* 顶部 UI 容器 */
        #top-ui-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            /* padding-top 使用 safe-area-inset-top + 额外空间 */
            padding-top: calc(env(safe-area-inset-top) + 12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        /* 动画与交互样式 */
        @keyframes grain {
            0%, 100% { transform:translate(0, 0); }
            10% { transform:translate(-5%, -10%); }
            20% { transform:translate(-15%, 5%); }
            30% { transform:translate(7%, -25%); }
            40% { transform:translate(-5%, 25%); }
            50% { transform:translate(-15%, 10%); }
            60% { transform:translate(15%, 0%); }
            70% { transform:translate(0%, 15%); }
            80% { transform:translate(3%, 35%); }
            90% { transform:translate(-10%, 10%); }
        }

        .quadrant { transition: background-color 0.2s ease; position: relative; overflow: hidden; height: 100%; width: 100%; }
        .ios-lock-time { font-family: 'Inter', sans-serif; font-weight: 700; letter-spacing: -0.02em; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); color: rgba(255, 255, 255, 0.95); line-height: 1; pointer-events: none; }
        .ios-lock-date { font-family: 'Inter', sans-serif; font-weight: 500; color: rgba(255, 255, 255, 0.8); text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3); letter-spacing: 0.02em; pointer-events: none; }
        .ios-icon { width: 50px; height: 50px; border-radius: 50%; background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; color: white; transition: background 0.2s; }
        
        .perspective-container { perspective: 1200px; }
        .playing-card { background: #fdfbf7; box-shadow: 0 2px 5px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.3), 0 30px 60px rgba(0,0,0,0.5), inset 0 0 60px rgba(0,0,0,0.05); border-radius: 18px; position: relative; transform-style: preserve-3d; backface-visibility: hidden; transform: rotateY(90deg); transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); border: 1px solid #dcdcdc; }
        .playing-card.revealed { transform: rotateY(0deg) rotateZ(1deg) translateY(-20px); }
        .card-texture { background-color: transparent; background-image: linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.02) 75%, rgba(0,0,0,0.02)), linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.02) 75%, rgba(0,0,0,0.02)); background-size: 4px 4px; background-position: 0 0, 2px 2px; opacity: 0.6; }
        .card-inner-border { position: absolute; inset: 12px; border: 2px solid #c5a059; border-radius: 10px; pointer-events: none; z-index: 5; box-shadow: inset 0 0 10px rgba(197, 160, 89, 0.2); }
        .corner-decor { position: absolute; width: 10px; height: 10px; border: 2px solid #c5a059; z-index: 6; }
        .corner-tl { top: 12px; left: 12px; border-right: none; border-bottom: none; border-radius: 10px 0 0 0; }
        .corner-tr { top: 12px; right: 12px; border-left: none; border-bottom: none; border-radius: 0 10px 0 0; }
        .corner-bl { bottom: 12px; left: 12px; border-right: none; border-top: none; border-radius: 0 0 0 10px; }
        .corner-br { bottom: 12px; right: 12px; border-left: none; border-top: none; border-radius: 0 0 10px 0; }
        .rank-font { font-family: 'Cinzel', serif; font-weight: 900; }
        .suit-colors-black { color: #1a1a1a; }
        .suit-colors-red { color: #b91c1c; }
        .center-suit-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
        .big-suit { font-size: 8rem; line-height: 1; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        @media (min-width: 768px) { .big-suit { font-size: 12rem; } }
        .royal-pattern { position: absolute; inset: 30px; opacity: 0.08; background-image: radial-gradient(circle, currentColor 1px, transparent 1px); background-size: 10px 10px; z-index: 1; }
        .particle { position: absolute; pointer-events: none; animation: pop-particle 1.2s cubic-bezier(0, 0.9, 0.57, 1) forwards; opacity: 0; z-index: 60; }
        @keyframes pop-particle { 0% { transform: translate(0, 0) rotate(0deg) scale(0.5); opacity: 1; } 50% { opacity: 1; } 100% { transform: translate(var(--x), var(--y)) rotate(var(--r)) scale(0); opacity: 0; } }
        
        .glass-btn { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.7); letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.8rem; padding: 1rem 2.5rem; border-radius: 9999px; transition: all 0.3s ease; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.15); color: #fff; transform: translateY(-2px); box-shadow: 0 0 30px rgba(255, 255, 255, 0.1); }
        .keypad-btn { width: 75px; height: 75px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: background 0.2s; border: none; outline: none; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .keypad-btn:active { background: rgba(255, 255, 255, 0.4); }
        .dot { transition: background-color 0.2s; } .dot.filled { background-color: white; }

        /* 密码与结果层的适配 */
        #passcode-screen, #result-overlay {
            /* 同样使用 100dvh */
            height: 100dvh;
        }
    </style>
</head>
<body>

    <!-- 主应用容器，强制 100dvh -->
    <div id="app-wrapper">
        
        <!-- 背景层 -->
        <div id="app-background"></div>

        <!-- 交互点击层 -->
        <div class="absolute inset-0 grid grid-cols-2 grid-rows-2 z-10">
            <div id="area-spades" class="quadrant cursor-pointer" data-suit="spades"></div>
            <div id="area-hearts" class="quadrant cursor-pointer" data-suit="hearts"></div>
            <div id="area-clubs" class="quadrant cursor-pointer" data-suit="clubs"></div>
            <div id="area-diamonds" class="quadrant cursor-pointer" data-suit="diamonds"></div>
        </div>

        <!-- 顶部 UI -->
        <div id="top-ui-container">
            <div id="date-display" class="ios-lock-date text-lg md:text-xl mb-2">Monday, June 3</div>
            <div class="flex items-baseline gap-2">
                <div id="clock-time" class="ios-lock-time text-7xl md:text-9xl">09:41</div>
                <div id="clock-seconds" class="ios-lock-time text-3xl md:text-4xl opacity-70 font-normal">11</div>
            </div>
        </div>

        <!-- 底部 UI -->
        <div id="bottom-ui-container">
            <div class="w-full px-12 pb-3">
                <div class="flex justify-between items-end w-full relative">
                    <!-- 左图标 -->
                    <div class="ios-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </div>
                    
                    <!-- Home Indicator (白条) -->
                    <!-- 放在这里，会自动被 safe-area 垫高，位于屏幕最底部的安全区上方 -->
                    <div class="absolute left-1/2 transform -translate-x-1/2 w-32 h-1 bg-white rounded-full opacity-40 -bottom-1"></div>
                    
                    <!-- 右图标 -->
                    <div class="ios-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 密码层 -->
    <div id="passcode-screen" class="fixed inset-0 z-40 translate-y-full transition-transform duration-500 ease-out bg-black/40 backdrop-blur-xl flex flex-col items-center pt-[15vh] text-white">
        <!-- 增加一个 padding 适配顶部 -->
        <div style="padding-top: env(safe-area-inset-top);"></div>
        
        <div class="text-sm md:text-base mb-8 tracking-wide">Enter Passcode</div>
        <div class="flex gap-6 mb-20">
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
            <div class="w-3 h-3 rounded-full border border-white bg-transparent dot"></div>
        </div>
        <div class="grid grid-cols-3 gap-x-8 gap-y-6 w-full max-w-[300px]">
            <button class="keypad-btn" data-key="1"><span class="text-3xl">1</span></button>
            <button class="keypad-btn" data-key="2"><span class="text-3xl">2</span></button>
            <button class="keypad-btn" data-key="3"><span class="text-3xl">3</span></button>
            <button class="keypad-btn" data-key="4"><span class="text-3xl">4</span></button>
            <button class="keypad-btn" data-key="5"><span class="text-3xl">5</span></button>
            <button class="keypad-btn" data-key="6"><span class="text-3xl">6</span></button>
            <button class="keypad-btn" data-key="7"><span class="text-3xl">7</span></button>
            <button class="keypad-btn" data-key="8"><span class="text-3xl">8</span></button>
            <button class="keypad-btn" data-key="9"><span class="text-3xl">9</span></button>
            <div class="flex justify-center items-center"></div>
            <button class="keypad-btn" data-key="0"><span class="text-3xl">0</span></button>
            <div class="flex justify-center items-center"></div>
        </div>
        <button id="cancel-passcode" class="mt-12 text-base font-medium tracking-wide hover:opacity-70 transition-opacity pb-8">Cancel</button>
    </div>

    <!-- 结果展示层 -->
    <div id="result-overlay" class="fixed inset-0 z-50 hidden bg-black/95 backdrop-blur-3xl perspective-container flex flex-col items-center justify-center p-4 transition-opacity duration-500 opacity-0">
        <div id="card-container" class="playing-card w-[85vw] max-w-[300px] h-[420px] md:w-[360px] md:h-[520px] relative overflow-hidden select-none">
            <div class="absolute inset-0 card-texture z-0"></div>
            <div class="card-inner-border"></div>
            <div class="corner-decor corner-tl"></div><div class="corner-decor corner-tr"></div>
            <div class="corner-decor corner-bl"></div><div class="corner-decor corner-br"></div>
            <div id="royal-bg" class="royal-pattern hidden"></div>
            <div class="relative z-10 w-full h-full flex flex-col justify-between p-5 md:p-7">
                <div class="flex flex-col items-center leading-none self-start">
                    <span class="rank-display rank-font text-5xl md:text-6xl tracking-tighter">A</span>
                    <span class="suit-display text-4xl md:text-5xl mt-1 font-serif">♠</span>
                </div>
                <div class="center-suit-container">
                     <span class="center-suit-display big-suit">♠</span>
                </div>
                <div class="flex flex-col items-center leading-none self-end transform rotate-180">
                    <span class="rank-display rank-font text-5xl md:text-6xl tracking-tighter">A</span>
                    <span class="suit-display text-4xl md:text-5xl mt-1 font-serif">♠</span>
                </div>
            </div>
            <div class="absolute inset-0 bg-gradient-to-tr from-white/30 via-transparent to-black/5 opacity-40 pointer-events-none mix-blend-overlay"></div>
        </div>
        <button id="close-result" class="glass-btn mt-8 md:mt-16">Close Reveal</button>
    </div>

    <script>
        const MIN_SEC = 11;
        const MAX_SEC = 23;
        let customSeconds = MIN_SEC;
        let lastRealSecond = -1;

        const clockTimeEl = document.getElementById('clock-time');
        const clockSecondsEl = document.getElementById('clock-seconds');
        const dateDisplayEl = document.getElementById('date-display');
        const resultOverlay = document.getElementById('result-overlay');
        const closeResultBtn = document.getElementById('close-result');
        const cardContainer = document.getElementById('card-container');
        const rankDisplays = document.querySelectorAll('.rank-display');
        const suitDisplays = document.querySelectorAll('.suit-display');
        const centerSuitDisplay = document.querySelector('.center-suit-display');
        const royalBg = document.getElementById('royal-bg');
        
        const suitColors = { 'spades': 'suit-colors-black', 'hearts': 'suit-colors-red', 'clubs': 'suit-colors-black', 'diamonds': 'suit-colors-red' };
        const suitChars = { 'spades': '♠', 'hearts': '♥', 'clubs': '♣', 'diamonds': '♦' };

        function getRankDisplay(val) {
            const map = { 11: 'A', 12: '2', 13: '3', 14: '4', 15: '5', 16: '6', 17: '7', 18: '8', 19: '9', 20: '10', 21: 'J', 22: 'Q', 23: 'K' };
            return map[val] || val;
        }

        function updateClock() {
            const now = new Date();
            const realSeconds = now.getSeconds();
            if (realSeconds !== lastRealSecond) {
                lastRealSecond = realSeconds;
                customSeconds++;
                if (customSeconds > MAX_SEC) customSeconds = MIN_SEC;
            }
            clockTimeEl.innerText = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            clockSecondsEl.innerText = `${String(customSeconds).padStart(2, '0')}`;
            dateDisplayEl.innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            requestAnimationFrame(updateClock);
        }
        requestAnimationFrame(updateClock);

        document.querySelectorAll('.quadrant').forEach(q => {
            q.addEventListener('click', () => showResult(q.getAttribute('data-suit'), customSeconds));
        });

        function showResult(suit, magicNumber) {
            const rank = getRankDisplay(magicNumber);
            const isRoyal = ['J', 'Q', 'K'].includes(rank);
            const colorClass = suitColors[suit];
            suitDisplays.forEach(el => { el.style.writingMode = 'horizontal-tb'; el.style.textOrientation = 'mixed'; });
            centerSuitDisplay.style.fontSize = '';
            royalBg.classList.toggle('hidden', !isRoyal);
            if(isRoyal) royalBg.style.color = (suit === 'hearts' || suit === 'diamonds') ? '#b91c1c' : '#1a1a1a';
            rankDisplays.forEach(el => { el.innerText = rank; el.className = `rank-display rank-font text-5xl md:text-6xl tracking-tighter ${colorClass}`; });
            suitDisplays.forEach(el => { el.innerText = suitChars[suit]; el.className = `suit-display text-4xl md:text-5xl mt-1 ${colorClass}`; });
            centerSuitDisplay.innerText = suitChars[suit]; centerSuitDisplay.className = `center-suit-display big-suit ${colorClass}`;
            createParticles(window.innerWidth / 2, window.innerHeight / 2, (suit === 'hearts' || suit === 'diamonds') ? '#c0392b' : '#2c3e50', '#c5a059');
            resultOverlay.classList.remove('hidden'); resultOverlay.classList.add('flex');
            requestAnimationFrame(() => { resultOverlay.classList.remove('opacity-0'); setTimeout(() => cardContainer.classList.add('revealed'), 100); });
            if (navigator.vibrate) navigator.vibrate([20, 30, 20]);
        }

        function closeResult() {
            cardContainer.classList.remove('revealed');
            resultOverlay.classList.add('opacity-0');
            if (isPasscodeActive) hidePasscodeScreen();
            setTimeout(() => { resultOverlay.classList.add('hidden'); resultOverlay.classList.remove('flex'); }, 600);
        }

        function createParticles(x, y, pColor, sColor) {
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const angle = Math.random() * Math.PI * 2;
                const v = 100 + Math.random() * 250;
                p.style.setProperty('--x', `${Math.cos(angle) * v}px`);
                p.style.setProperty('--y', `${Math.sin(angle) * v}px`);
                p.style.setProperty('--r', `${Math.random() * 360}deg`);
                p.style.left = `${x}px`; p.style.top = `${y}px`;
                p.style.backgroundColor = Math.random() > 0.7 ? sColor : pColor;
                const size = 4 + Math.random() * 8;
                p.style.width = `${size}px`; p.style.height = `${size}px`;
                if (Math.random() > 0.5) p.style.borderRadius = '50%'; else p.style.transform = 'rotate(45deg)';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        closeResultBtn.addEventListener('click', closeResult);
        resultOverlay.addEventListener('click', (e) => { if (e.target === resultOverlay) closeResult(); });
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

        const topUiLayer = document.getElementById('top-ui-container');
        const bottomUiLayer = document.getElementById('bottom-ui-container');
        const passcodeScreen = document.getElementById('passcode-screen');
        const dots = document.querySelectorAll('.dot');
        let startY = 0, isPasscodeActive = false, passcode = "";

        document.addEventListener('touchstart', (e) => { if (!isPasscodeActive) startY = e.touches[0].clientY; }, { passive: false });
        document.addEventListener('touchend', (e) => {
            if (!isPasscodeActive && startY - e.changedTouches[0].clientY > 50) showPasscodeScreen();
        }, { passive: false });

        function showPasscodeScreen() {
            isPasscodeActive = true;
            topUiLayer.style.opacity = '0';
            bottomUiLayer.style.opacity = '0';
            // 简单的位移，避免复杂动画导致闪烁
            topUiLayer.style.transform = 'translateY(-50px)';
            passcodeScreen.classList.remove('translate-y-full'); passcodeScreen.classList.add('translate-y-0');
            document.querySelectorAll('.quadrant').forEach(q => q.style.pointerEvents = 'none');
        }

        function hidePasscodeScreen() {
            isPasscodeActive = false; passcode = ""; updateDots();
            topUiLayer.style.transform = 'translateY(0)'; topUiLayer.style.opacity = '1';
            bottomUiLayer.style.opacity = '1';
            passcodeScreen.classList.remove('translate-y-0'); passcodeScreen.classList.add('translate-y-full');
            setTimeout(() => document.querySelectorAll('.quadrant').forEach(q => q.style.pointerEvents = 'auto'), 500);
        }

        document.getElementById('cancel-passcode').addEventListener('click', hidePasscodeScreen);

        document.querySelectorAll('.keypad-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (passcode.length < 4) {
                    passcode += btn.getAttribute('data-key');
                    updateDots();
                    if (navigator.vibrate) navigator.vibrate(10);
                    if (passcode.length === 4) setTimeout(revealJoker, 300);
                }
            });
        });

        function updateDots() {
            dots.forEach((d, i) => d.classList.toggle('filled', i < passcode.length));
        }

        function revealJoker() {
            royalBg.classList.remove('hidden'); royalBg.style.color = '#333';
            rankDisplays.forEach(el => { el.innerHTML = '★'; el.className = `rank-display rank-font text-4xl md:text-5xl tracking-tighter text-red-700`; });
            suitDisplays.forEach(el => { el.innerText = 'JOKER'; el.style.writingMode = 'vertical-rl'; el.style.textOrientation = 'upright'; el.className = `suit-display text-[0.6rem] md:text-xs mt-1 font-bold tracking-widest text-black`; });

        let wakeLock = null;
        const requestWakeLock = async () => { if ('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {} };
        const handleFirst = () => { requestWakeLock(); document.removeEventListener('touchstart', handleFirst); document.removeEventListener('click', handleFirst); };
        document.addEventListener('touchstart', handleFirst); document.addEventListener('click', handleFirst);
        document.addEventListener('visibilitychange', async () => { if (wakeLock !== null && document.visibilityState === 'visible') requestWakeLock(); });
